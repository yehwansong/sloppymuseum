<script type="text/javascript">
	$(document).ready(function(){
		var counter = 0
		var looptimeout
		$('body').scroll(function(){
			$('.bubble').each(function(){
				console.log($(this).offset().top)
				if($(this).offset().top<window.innerHeight*0.98){
					$(this).addClass('showbubble')
				}else{
					$(this).removeClass('showbubble')
				}
			})
		});
		for (var i = content_json[0].length - 1; i >= 0; i--) {

		}

		}
		for (var i = content_json[content_json.length-1].length - 1; i >= 0; i--) {
			$('.content_wrapper').append('<div class="bubble_wrapper bubble_wrapper_'+ content_json[2][i][0]+'"><div class="bubble bubble_'+content_json[2][i][0]+'">'+content_json[2][i][2]+'</div></div>')
